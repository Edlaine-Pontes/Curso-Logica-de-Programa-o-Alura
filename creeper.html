<meta charset="UTF-8">;

<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");

    pincel.fillStyle = "darkgreen";
    pincel.fillRect(50, 50, 350, 300);

    pincel.fillStyle = "black"; //primeiro olho
    pincel.fillRect(100, 100, 90, 90);

    pincel.fillStyle = "black"; //segundo olho
    pincel.fillRect(260, 100, 90, 90);

    pincel.fillStyle = "black"; // nariz
    pincel.fillRect(190, 190, 70, 100);

    pincel.fillStyle = "black"; //primeiro quadrado boca
    pincel.fillRect(150, 240, 40, 110);

    pincel.fillStyle = "black"; //segundo quadrado boca 
    pincel.fillRect(260, 240, 40, 110);


</script>
