<meta charset="utf-8">

<script type="text/javascript">
	
	function pulaLinha(){
		document.write("<br>");
		document.write("<br>");
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}

	var ano = 2020;

	mostra("De 1500 ate 2020 se passaram " + (ano - 1500) + " anos.");

	mostra("Neste periodo se passaram " + Math.round((ano - 1500)/28) + " gerações.");



</script>
